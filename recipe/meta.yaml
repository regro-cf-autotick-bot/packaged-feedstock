{% set name = "packaged" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/packaged-{{ version }}.tar.gz
  sha256: 6c90d81373ff376b74b3b06ec6f4b1fa77191345b37385429c4f737d1b751fbf

build:
  entry_points:
    - packaged=packaged.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - yen >=0.4.2

test:
  imports:
    - packaged
  commands:
    - pip check
    - packaged --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tusharsadhwani/packaged
  summary: The easiest way to ship python applications.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
